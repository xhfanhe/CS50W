<!DOCTYPE html>
<html>
    <head>
        <title>My Web Page!</title>
        <style>
            @media print {
                .screen-only {
                    display: none;
                }
            }
        </style>
    </head>
    <body>
        <p>First paragraph.</p>
        <p>Second paragraph.</p>
        <p class="screen-only">Third paragraph. This paragraph won't appear when you print this page.</p>
    </body>
</html>
